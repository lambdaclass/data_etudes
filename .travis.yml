language: python
python:
  - "3.6"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y pandoc

install:
  - pip install pipenv
  - pipenv install

script:
  - make html
  - cp README.md build/

branches:
  only:
    - master

deploy:
  provider: pages
  edge: true
  token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  keep_history: false
  verbose: true
  local_dir: build
  on:
    branch: master
